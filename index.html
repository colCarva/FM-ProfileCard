<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="card">
      <div class="card__header">
        <image class="card__header-image" src="images/image-victor.jpg"></image>
      </div>
      <div class="card__body">
        <h1 class="card__body-title">Victor Crest<span>26</span></h1>
        <p class="card__body-text">London</p>
      </div>
      <div class="card__footer">
        <div class="footer__wrap">
          <div class="card__footer-content">
            <div class="footer__numbers">80K</div>
            <div class="footer__text">Followers</div>
          </div>
          <div class="card__footer-content">
            <div class="footer__numbers">803K</div>
            <div class="footer__text">Likes</div>
          </div>
          <div class="card__footer-content">
            <div class="footer__numbers">1.4K</div>
            <div class="footer__text">Photos</div>
          </div>
        </div> 
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
